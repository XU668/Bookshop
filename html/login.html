<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书屋--登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">

<body>
    <header class="headerWrap">
        <div class="header">
            <img src="../imgs/logo.png" alt="">

        </div>
    </header>
    <div class="content clean">
        <div class="loginFrom">
            <div class="loginName">
                <b>用户登录</b>
            </div>
            <form action="" class="From">
                <div class="inputName">
                    <div class="label">
                        <span>用户名 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="text" placeholder="用户名/邮箱/手机号">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>密码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>验证码 ：</span>
                    </div>
                    <div class="inputWrap Yanzhengma">
                        <input type="text" id="SRYZM" placeholder="请输入验证码">
                    </div>
                    <div class="imgWrap" id="checkCode" onclick="createCode()">
                    </div>
                    <div class="changeImg" onclick="createCode()">
                        <a href="javascript:;">换一换</a>
                    </div>
                </div>
                <div class="loginBtn" id="OK" onclick="GetDom()">
                    <a href="javascript:;">登录</a>
                </div>
                <div class="otherLink">
                    <a href="#" target="_blank" class="fl">忘记密码？</a>
                    <a href="#" target="_blank" class="fr">新用户注册>></a>
                </div>

                    <p>—— 使用以下账号登录 ——</p>

                        <a href="#" target="_blank"><span class="icon"></span>微信</a>
                        <a href="#" target="_blank"><span class="icon"></span>百度</a>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footerNav">
            <ul>
                <li><a href="#">本站简介</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">招聘英才</a></li>
