<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书屋--注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header class="headerWrap">
        <div class="header">
            <img src="../imgs/logo.png" alt="">

        </div>
    </header>
    <div class="content clean">
        <div class="loginFrom">
            <div class="loginName">
                <b>新用户注册</b>
            </div>
            <form action="" class="From">
                <div class="inputName">
                    <div class="label">
                        <span>手机号码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="text" placeholder="请输入您的手机号码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>设置密码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>确认密码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="password" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>昵&nbsp;&nbsp;&nbsp;称 ：</span>
                    </div>
                    <div class="inputWrap phoneYZM">
                        <input type="password" placeholder="请输入昵称" class="fl">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>邮&nbsp;&nbsp;&nbsp;箱 ：</span>
                    </div>
                    <div class="inputWrap phoneYZM">
                        <input type="password" placeholder="请输入邮箱" class="fl">
                    </div>
                </div>

                <div class="inputName">
                    <div class="label">
                        <span>验证码 ：</span>
                    </div>
                    <div class="inputWrap Yanzhengma">
                        <input type="text" placeholder="请输入图片验证码">
                    </div>
                    <div class="imgWrap">
                        <img src="" alt="">
                    </div>
                    <div class="changeImg">
                        <a href="">换一换</a>
                    </div>
                </div>

                <div class="loginBtn">
                    <a href="#" target="_blank">立即注册</a>
                </div>


            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footerNav">
            <ul>
                <li><a href="#">本站简介</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">招聘英才</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
