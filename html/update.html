<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改个人资料</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="../js/ajax.js"></script>
</head>

<body>
    <header class="headerWrap">
        <div class="header">
            <img src="../imgs/logo.png" alt="">

        </div>
    </header>
    <div class="content clean">
        <div class="loginFrom">
            <div class="loginName">
                <b>修改密码</b>
            </div>
            <form action="" class="From">
                <div class="inputName">
                    <div class="label">
                        <span>请输入当前密码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="password" id="oldMima" placeholder="请输入当前密码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>请输入新密码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="password" id="newMima" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>请确认新密码 ：</span>
                    </div>
                    <div class="inputWrap">
                        <input type="password" id="YZnewMima" placeholder="请确认新密码">
                    </div>
                </div>
                <div class="inputName">
                    <div class="label">
                        <span>验证码 ：</span>
                    </div>
                    <div class="inputWrap Yanzhengma">
                        <input type="text" id="SRYZM" placeholder="请输入验证码" autocomplete="off">
                    </div>
                    <div class="imgWrap" id="checkCode" onclick="createCode()">
                    </div>
                    <div class="changeImg" onclick="createCode()">
                        <a href="javascript:;">换一换</a>
                    </div>
                </div>

                <div class="loginBtn">
                    <a id="OK" href=" javascript:;">提交</a>
                </div>


            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footerNav">
            <ul>
                <li><a href="#">本站简介</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">招聘英才</a></li>
            </ul>
        </div>
    </footer>

</body>
<script src="../js/yanZhengMa.js"></script>
<script src="../js/update.js"></script>

</html>
